<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://agrotools.com.br/wp-content/uploads/2019/06/AGT_FAV.png" sizes="32x32">
  <link rel="icon" href="https://agrotools.com.br/wp-content/uploads/2019/06/AGT_FAV.png" sizes="192x192">
  <link rel="apple-touch-icon" href="https://agrotools.com.br/wp-content/uploads/2019/06/AGT_FAV.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/pages/index.css">
  <link rel="stylesheet" href="styles/pages/formCreate.css">
  <link rel="stylesheet" href="styles/pages/answerSection.css">

  <style>
    .hidden {
      display: none;
    }
  </style>

  <title>#beAtWeb - Agrotools</title>
</head>
<body>
  <header>
    <h1>Bem vindo à</h1>
    <img
      src="https://agrotools.com.br/wp-content/uploads/2019/06/LogoAgrotoolsNew.png"
      alt="LogoAgrotoolsNew"
      loading="lazy"
    >
  </header>

  <main class="body">
    <h2>O que você deseja fazer?</h2>

    <div>
      <button data-js="create">Criar questionário</button>
      <button data-js="btnAnswer">Responder questionário</button>
    </div>
  </main>

  <section class="hidden" data-js="formCreate">
    <form class="createQuestion">
      <fieldset class="group">
        <legend>Criando Questionário</legend>
        <div class="field">
          <label for="title">Título do Questionário</label>
          <input
            data-js="inputForm"
            type="text"
            name="title"
            autocapitalize="word"
            required
            placeholder="Digite um título para o questionário"
          >
        </div>

        <div class="field">
          <label for="user">Usuário</label>
          <input
            data-js="inputForm"
            type="text"
            name="user"
            required
            placeholder="Digite seu usuário do sistema"
          >
        </div>

        <div class="field">
          <label for="dateCreate">Data de Cadastro</label>
          <input data-js="inputForm" type="datetime" disabled name="dateCreate">
        </div>

        <div class="field">
          <label for="question">Pergunta</label>
          <textarea
            data-js="inputForm"
            rows="6"
            name="question"
            required
            placeholder="Digite sua pergunta"
          ></textarea>
        </div>
      </fieldset>

      <button data-js="submitCreateQuestion" type="submit" class="btnConfirm">
        Salvar
      </button>
    </form>
  </section>

  <section class="hidden answer" data-js="answerSection">
    <h2>
      Selecione o questionário
    </h2>
    <select name="questions" id="questions">
      <option selected disabled>Selecione a questão</option>
    </select>

    <div data-js="questionSelected" class="hidden">
      <div class="fieldAnswer">
        <div>
          <h5>Data de Cadastro:</h5>
          <p data-js="questionSelectedDateText"></p>
        </div>

        <h5>Pergunta:</h5>
        <p data-js="questionSelectedTitleText"></p>
      </div>

      <div class="fieldAnswer">
        <h5>Resposta:</h5>
        <input data-js="questionSelectedInputAnswer" type="text">
      </div>


      <div class="fieldAnswer">
        <h5>Latitude:</h5>
        <input type="text" data-js="questionSelectedLat" disabled>
        <h5>Longitude:</h5>
        <input type="text" data-js="questionSelectedLon" disabled>
        <h5>Data de Resposta:</h5>
        <input type="text" data-js="questionSelectedDateAnswer" disabled>
      </div>

      <button data-js="submitAnswer" type="submit" class="">
        Salvar
      </button>
    </div>

    <ul data-js="questionSelectedList"></ul>

  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
